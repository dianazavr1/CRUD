<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Форма пользователя</title>
  <link rel="stylesheet" href="/css/user-form-styles.css">
</head>
<body>
<h1 th:text="${user.id == null ? 'Создать пользователя' : 'Редактировать пользователя'}"></h1>

<!-- Форма создания/редактирования пользователя -->
<form th:action="@{/users}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}">

  <label>Имя:</label>
  <input type="text" th:field="*{name}" required>
  <br>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required>
  <br>

  <button type="submit">Сохранить</button>
</form>

<a href="/users">Назад к списку</a>
</body>
</html>
